<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- Часть 2. Задание Vue
        Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
            <h2 class="title">Список товаров</h2>
            <button @click="sortOfIncreasing">По возрастанию цены</button>
            <button @click="sortOfDecreasing">По убыванию цены</button>
        
            <div v-for="item in products" :key="item.id">
                {{ item.name }} : {{ item.price }} руб
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
        const app = {
            data(){
                return{
                    sortType: '',
                    products: [{
                        id: 1,
                        name: 'Хлеб',
                        price: 45
                    },
                    {
                        id: 2,
                        name: 'Яйцо',
                        price: 10
                    },
                    {
                        id: 3,
                        name: 'Колбаса',
                        price: 220
                    },
                    {
                        id: 4,
                        name: 'Молоко',
                        price: 95
                    }
                    ]
                    };
                },
            methods: {
               sortOfIncreasing(){
                    this.products =  this.products.sort( function (x,y) {
                        if (x.price > y.price) {
                            return 1;
                        }
                        if (x.price < y.price) {
                            return -1;
                        }
                        return 0;
                    } );
               },
               sortOfDecreasing(){
                    this.products =  this.products.sort( function (x,y) {
                        if (x.price < y.price) {
                            return 1;
                        }
                        if (x.price > y.price) {
                            return -1;
                        }
                        return 0;
                    } );
               }
            }
        }

        Vue.createApp(app).mount('#app')
        </script>
    </body>
</html>
